<div>
  <h1>Coches</h1>
  @for (car of coches; track $index) {
  <div class="card" style="width: 18rem">
    <img src="{{ car.imagen }}" alt="" class="card-img-top" />
    <div class="card-body">
      <h5 class="card-title">{{ car.marca }} {{ car.modelo }}</h5>
      <p class="card-text">{{ car.conductor }}</p>
    </div>
  </div>
  }
</div>
