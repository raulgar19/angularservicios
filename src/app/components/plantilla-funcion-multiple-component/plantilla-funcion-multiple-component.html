<div class="container py-3">
  <div class="row mb-3 align-items-end">
    <div class="col-12 col-sm-6 col-md-4">
      <form #plantillaForm="ngForm">
        <label for="selector" class="form-label">Selecciona una opción</label>
        <select
          id="selector"
          class="form-select"
          multiple
          size="5"
          #selectFunciones
          name="selectFunctiones"
        >
          <option value="">-- Elige --</option>
          @for (funcion of funciones; track $index) {
          <option value="{{ funcion }}">{{ funcion }}</option>
          }
        </select>
      </form>
    </div>

    <div class="col-12 col-sm-6 col-md-4">
      <div class="d-grid gap-2">
        <button id="btnAccion" class="btn btn-primary mt-2" (click)="getPlantilla()" type="button">
          Mostrar Plantilla
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="table-responsive">
        @if (plantilla) {
        <table class="table table-striped table-hover">
          <thead class="table-light">
            <tr>
              <th scope="col">idEmpleado</th>
              <th scope="col">idHospital</th>
              <th scope="col">idSala</th>
              <th scope="col">Apellido</th>
              <th scope="col">Función</th>
              <th scope="col">Turno</th>
              <th scope="col">Salario</th>
            </tr>
          </thead>
          <tbody>
            @for (persona of plantilla; track $index) {
            <tr>
              <td>{{ persona.idEmpleado }}</td>
              <td>{{ persona.idHospital }}</td>
              <td>{{ persona.idSala }}</td>
              <td>{{ persona.apellido }}</td>
              <td>{{ persona.funcion }}</td>
              <td>{{ persona.turno }}</td>
              <td>{{ persona.salario }}</td>
            </tr>
            }
          </tbody>
        </table>
        }
      </div>
    </div>
  </div>
</div>
